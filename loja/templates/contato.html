{% extends 'base.html' %}
{% load static %}

{% block head %}
<style>
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 6rem;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
    }
    label {
        margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 0.5rem;
    }
    textarea {
        min-height: 150px;
    }
</style>
{% endblock %}

{% block content %}
  <div class="main-content">
    <h1>Entre em contato conosco</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Assunto:</label>
        <input type="text" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <p style="text-align: center;">Entre em contato tamb√©m pelo WhatsApp:</p>
    <a href="https://wa.me/85991931477" target="_blank" style="text-align: center;">
        <img src="{% static 'images/whatsapp.png' %}" width="50" height="50">
    </a>
  </div>
{% endblock %}
